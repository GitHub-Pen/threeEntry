<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type = 'text/javascript' src = '../build/three.js'></script>
    <title>otherGeometry</title>
</head>
<script>
    function init(){
        // 第一种：已经创建了Canvas元素
        var renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('mainCanvas')
        });
        // 第二种：生成Canvas元素
        // var renderer = new THREE.WebGLRenderer();
        // renderer.setSize(400, 300);
        // document.getElementsByTagName(' body ')[0].appendChild( renderer.domElement);
        
        renderer.setClearColor(0x000000);
        var scene = new THREE.Scene();
        var camera = new THREE.OrthographicCamera(-2, 2, 1.5, -1.5, 1, 10);
        camera.position.set(1, 1, 5);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        scene.add(camera);

        // 正四面体（TetrahedronGeometry）、正八面体（OctahedronGeometry）、正二十面体（IcosahedronGeometry）的构造函数较为类似，分别为：
        // THREE.TetrahedronGeometry(radius, detail)
        // THREE.OctahedronGeometry(radius, detail)
        // THREE.IcosahedronGeometry(radius, detail)
        // 其中，radius是半径；detail是细节层次（Level of Detail）的层数，对于大面片数模型，可以控制在视角靠近物体时，显示面片数多的精细模型，而在离物体较远时，显示面片数较少的粗略模型。

        // 圆环面 THREE.TorusGeometry(radius, tube, radialSegments, tubularSegments, arc)
        // 其中，radius是圆环半径；tube是管道半径；radialSegments与tubularSegments分别是两个分段数，详见上图；arc是圆环面的弧度，缺省值为Math.PI * 2。

        // 圆环节 THREE.TorusKnotGeometry(radius, tube, radialSegments, tubularSegments, p, q, heightScale)
        // heightScale是在z轴方向上的缩放

        // 圆柱体 THREE.CylinderGeometry(radiusTop, radiusBottom, height, radiusSegments, heightSegments, openEnded)
        // radiusTop与radiusBottom分别是顶面和底面的半径，由此可知，当这两个参数设置为不同的值时，实际上创建的是一个圆台；height是圆柱体的高度；radiusSegments与heightSegments可类比球体中的分段
        // openEnded是一个布尔值，表示是否没有顶面和底面，缺省值为false，表示有顶面和底面。
        var cube = new THREE.Mesh(new THREE.CylinderGeometry(1, 1, 2, 18, 3),
                new THREE.MeshBasicMaterial({
                    color: 0xff0000,
                    wireframe: true  //费实心的材质，可以看到后面的线框
                })
        );
        scene.add(cube);
        renderer.render(scene, camera);
    }
</script>

<body onload="init()">
    <canvas id = 'mainCanvas' width = '400px' height="300px"></canvas>
</body>
</html>
