<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type = 'text/javascript' src = '../build/three.js'></script>
    <title>meshExample</title>
</head>
<script>
    function init(){
        //第一种：已经创建了Canvas元素
        var renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('mainCanvas')
        });
        //第二种：生成Canvas元素
        // var renderer = new THREE.WebGLRenderer();
        // renderer.setSize(400, 300);
        // document.getElementsByTagName(' body ')[0].appendChild( renderer.domElement);
        
        renderer.setClearColor(0x000000);//黑色
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(45, 4 / 3, 1, 1000);
        camera.position.set(5, 5, 5);
        camera.lookAt(0, 0, 0);
        scene.add(camera);

        var light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 15, 15);
        scene.add(light);

        var material = new THREE.MeshBasicMaterial({
            color: 0xffff00
        });
        var geometry = new THREE.CubeGeometry(2, 2, 2);
        var mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
        mesh.material = new THREE.MeshLambertMaterial({
            color: 0xff0000
//            wireframe: true
        });
//        mesh.position.z = -6;                 //设置单个轴坐标
//        mesh.position.set(1, 1, -6);          //设置mesh位置  mesh.position = new THREE.Vector3(1, 1, -6);
//        mesh.scale.set(3, 3, 3);              //设置放缩
//        mesh.rotation.set(0, 0, 0);                //设置旋转角度
        mesh.rotation.set(Math.PI/4, 0, 0);
        renderer.render(scene, camera);
    }

</script>


<body onload="init()">
    <canvas id = 'mainCanvas' width = '400px' height="300px"></canvas>
</body>
</html>
